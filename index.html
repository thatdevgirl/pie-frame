<!DOCTYPE html>
<html>

<head>
  <title>Pie Frame Test</title>
  <link href="css/pieFrame-documentation.css" rel="stylesheet">
  <link href="css/pieFrame.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <span>
      <h1>Pie Frame Examples</h1>
    </span>
  </header>

  <aside>
    <span>
      <p>
        This page is a comprehensive list of all of the charts supported by this library. Please
        see the <a href="https://github.com/thatdevgirl/pie-frame">library's GitHub repository</a>
        for usage documentation.
      </p>
    </span>
  </aside>

  <main>
    <h2>Horizonal Bar Chart</h2>
    <chart data-id="1kJgrsLfsFYuzwdWbtJOBSTVcezfR7ZO_OL9CE4x8xqM" data-type="horizontal-bar" data-hue="red">
      This is an example of a horizontal bar chart.
    </chart>

    <!--
    <h2>Vertical Bar Chart</h2>
    <chart data-id="1kJgrsLfsFYuzwdWbtJOBSTVcezfR7ZO_OL9CE4x8xqM" data-type="vertical-bar"></chart>
    -->

    <h2>Pie Chart</h2>
    <chart data-id="1kJgrsLfsFYuzwdWbtJOBSTVcezfR7ZO_OL9CE4x8xqM" data-type="pie">
      This is an example of a pie chart.
    </chart>
  </main>

  <script src="js/pieFrame-vendor.min.js"></script>
  <script src="js/pieFrame.min.js"></script>
</body>

</html>
